<h3>Product List</h3>

<div class="container">
  <div class="row">
    <div class="col" *ngFor="let products of list">
 
      <div class="card" style="width: 18rem; margin-top: 10%;">
        <img height="200px" src="{{products.imageUrl}}" class="card-img-top responsive" alt="...">
          <div class="card-header">
            <h3 class="card-text">{{products.name}}</h3>
          </div>
          <div class="card-body ">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Category:</b> {{products.category.name}}</li>
              <li class="list-group-item"><b>MRP:</b> {{products.price | currency:'INR'}}</li>
              <li class="list-group-item"><b>Mfg Date:</b> {{products.manufacturedDate | date}}</li>
            </ul>
          </div>
            <div class="card-footer">
              <div class="row">
                <div class="col">
                  <button style="width:40%;margin-left:4%;margin-right:4%" class="btn btn-primary" [routerLink]="['/products/edit/',products.id]">Edit</button>
                  <button style="width:40%;margin-left: 5%;" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                  (click)="setProductId(products.id)">Delete</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
</div>

 <!----Modal-->
 <div class="modal fade" tabindex="-1" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this product?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" (click)="delete()" data-bs-dismiss="modal" >Yes</button>
      </div>
    </div>
  </div>
</div>
<!--Modal-->
